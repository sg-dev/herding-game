{% block title %}
    Comprehension Check
{% endblock %}

{% block content %}


    <div container="container">
        <div class="row">
            <div class="col float-start">
                {{ include "global/game-wheel.html" }}
            </div>
            <div class="col float-end align-self-center">
                  {{ include "global/payoff_matrix.html" }}
            </div>
        </div>
    </div>

    <p>
        <b>Please answer the following questions.</b>

      {% formfields %}

        }

    <style>
        .highlight-row-on-hover:hover td {

        }

{% endblock %}
